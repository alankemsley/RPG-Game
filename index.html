<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity = "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin = "anonymous">
    <link rel = "stylesheet" href = "assets/css/style.css">
    <link href = "https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700|Oswald:300,400,500,600,700" rel = "stylesheet">
    <script src = "https://use.fontawesome.com/176781d8dc.js"></script>
    <title>Rogue One: A Star Wars RPG Game</title>
  </head>
  <body>
    <div id = "header">
      <div class = "row">
        <div class = "col-sm-12">
          <img id = "banner" class = "center-block" src = "assets/images/logo.png" alt = "Rogue One Game" width = "100%">
        </div>
      </div>
    </div>
    <div class = "row" id = "row1">
      <div class = "col-sm-12">
        <h2 id = "alert">Select Your Character</h2>
      </div>
    </div>
    <div class = "row" id = "row2">
      <div class = "col-md-3 col-sm-0"></div>
      <div class = "rebelsList col-md-1 col-sm-2 col-xs-4">
        <img id = "jyn" class = "portraits" src = "assets/images/jyn.png" alt = "Jyn Erso" width = "100%">
        <h4 id = "jyn-name" class = "name">JYN</h4>
        <h6 id = "jyn-hp" class = "hp"><i class = "fa fa-heartbeat hp-icon" aria-hidden="true"></i> 100</h6>
      </div>
      <div class = "rebelsList cards col-md-1 col-sm-2 col-xs-4">
        <img id = "cassian" class = "portraits" src = "assets/images/cassian.png" alt = "Cassian Andor" width = "100%">
        <h4 id = "cassian-name" class = "name">CASSIAN</h4>
        <h6 id = "cassian-hp" class = "hp"><i class = "fa fa-heartbeat hp-icon" aria-hidden = "true"></i> 110</h6>
      </div>
      <div class = "rebelsList cards col-md-1 col-sm-2 col-xs-4">
        <img id = "k2" class = "portraits" src = "assets/images/k2.png" alt = "K-2SO" width = "100%">
        <h4 id = "k2-name" class = "name">K2</h4>
        <h6 id = "k2-hp" class = "hp"><i class = "fa fa-heartbeat hp-icon" aria-hidden = "true"></i> 130</h6>
      </div>
      <div class = "rebelsList cards col-md-1 col-sm-2 col-xs-4">
        <img id = "chirrut" class = "portraits" src = "assets/images/chirrut.png" alt = "Chirrut Imwe" width = "100%">
        <h4 id = "chirrut-name" class = "name">CHIRRUT</h4>
        <h6 id = "chirrut-hp" class = "hp"><i class = "fa fa-heartbeat hp-icon" aria-hidden = "true"></i> 90</h6>
      </div>
      <div class = "rebelsList cards col-md-1 col-sm-2 col-xs-4">
        <img id = "baze" class = "portraits" src = "assets/images/baze.png" alt = "Baze Malbus" width = "100%">
        <h4 id = "baze-name" class = "name">BAZE</h4>
        <h6 id = "baze-hp" class = "hp"><i class = "fa fa-heartbeat hp-icon" aria-hidden = "true"></i> 120</h6>
      </div>
      <div class = "rebelsList cards col-md-1 col-sm-2 col-xs-4">
        <img id = "bodhi" class = "portraits" src = "assets/images/bodhi.png" alt = "Bodhi Rook" width = "100%">
        <h4 id = "bodhi-name" class = "name">BODHI</h4>
        <h6 id = "bodhi-hp" class = "hp"><i class = "fa fa-heartbeat hp-icon" aria-hidden = "true"></i> 80</h6>
      </div>
      <div class = "col-md-3 col-sm-0"></div>
    </div>
    <div class = "row" id = "row3">
      <div class = "col-sm-3"></div>
      <div id = "player-div" class = "col-sm-2 col-xs-4">
        <img id = "player-img" class = "portraits" src = "assets/images/placeholder.png" alt = "Player" width = "100%">
        <h4 id = "player-name" class = "name">PLAYER</h4>
        <h6 id = "player-hp" class = "hp"><i class="fa fa-heartbeat hp-icon" aria-hidden="true"></i> ---</h6>
      </div>
      <div id = "vs-div" class = "col-sm-2 col-xs-4">
        <h1 id = "vs">VS</h1>
      </div>
      <div id = "computer-div" class = "col-sm-2 col-xs-4">
        <img id = "computer-img" class = "portraits" src = "assets/images/placeholder.png" alt = "Computer" width = "100%">
        <h4 id = "computer-name" class = "name">COMPUTER</h4>
        <h6 id = "computer-hp" class = "hp"><i class="fa fa-heartbeat hp-icon" aria-hidden="true"></i> ---</h6>
      </div>
      <div class = "col-md-3"></div>
    </div>
    <div class = "row" id = "row4">
      <div class="col-md-5 col-sm-4 col-xs-1"></div>
      <div class = "col-md-2 col-sm-4 col-xs-10 button-div">
        <button id = "attack" class = "button"><h2 class = "button-text">ATTACK</h2></button>
      </div>
      <div class="col-md-5 col-sm-4 col-xs-1"></div>
    </div>
    <div class = "footer">
      <div class = "col-sm-12 text-center">
        &copy; 2017 Alan Kemsley
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type = "text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
